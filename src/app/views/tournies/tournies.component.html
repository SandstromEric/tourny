<mat-card class="my-tournies">
    <mat-card-header>
        <mat-card-title>My Tournies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <mat-action-list *ngIf="myTournaments$ | async as tournies" dense>
            <mat-list-item *ngFor="let tourny of tournies" (click)="gotoTourny(tourny)">
                <span matLine>{{tourny.name}}</span><span>0/{{tourny.maxPlayers}}</span>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-action-list>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Find Tournies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <mat-action-list *ngIf="tournaments$ | async as tournies" dense>
            <mat-list-item *ngFor="let tourny of tournies" (click)="gotoTourny(tourny)">
                <span matLine>{{tourny.name}}</span><span>{{tourny.maxPlayers}}</span>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-action-list>
    </mat-card-content>
</mat-card>
<button mat-mini-fab class="add-btn" [disabled]="!user" (click)="createTourny()">
    <mat-icon>add</mat-icon>
</button>
