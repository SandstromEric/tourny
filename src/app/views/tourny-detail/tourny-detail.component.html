<mat-divider></mat-divider>
<ng-container *ngIf="tourny$ | async as tourny">
    <mat-tab-group backgroundColor="primary" color="accent">

        <mat-tab *ngIf="!tourny.published">
            <ng-template mat-tab-label>
                Match Maker
            </ng-template>
            <div class="container">
                <app-tourny-match-maker [tourny]="tourny" [id]="id"></app-tourny-match-maker>
            </div>
        </mat-tab>

        <ng-container *ngIf="tourny.published">
            <mat-tab>
                <ng-template mat-tab-label>
                    Matches
                </ng-template>
                <div *ngIf="matches$ | async as matches" class="matches">
                    <ng-container *ngFor="let match of matches">
                        <div class="match">
                            <div class="home-team">
                                <img [src]="match.homeTeam.logo" width="64">
                                <h3>{{match.homeTeam.team_name}}</h3>
                            </div>
                            <div class="versus">
                                <div>VS</div>
                            </div>
                            <div class="away-team">
                                <img [src]="match.awayTeam.logo" width="64">
                                <h3>{{match.awayTeam.team_name}}</h3>
                            </div>
                            <div class="home-score">
                                <mat-form-field appearance="outline" class="score-field">
                                    <input matInput type="number" />
                                </mat-form-field>
                            </div>
                            <div class="away-score">
                                <mat-form-field appearance="outline" class="score-field">
                                    <input matInput type="number" />
                                </mat-form-field>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Leaderboard
                </ng-template>
                <div class="container">
                    Leaderboard
                </div>
            </mat-tab>
        </ng-container>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">settings</mat-icon>
            </ng-template>
            <div class="container">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            General
                        </mat-expansion-panel-header>
                        content
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            Invite players
                        </mat-expansion-panel-header>
                        content2
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-tab>
    </mat-tab-group>
</ng-container>
