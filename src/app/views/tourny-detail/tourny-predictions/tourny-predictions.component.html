<ng-container [formGroup]="form">
    <ng-container formArrayName="predictions" *ngFor="let prediction of predictions.controls; let i = index">
        <div class="match" [formGroupName]="i" *ngIf="getMatch(i) as match">
            <div class="home-team">
                <img [src]="match.homeTeam.logo" width="64">
                <h3>{{match.homeTeam.team_name}}</h3>
            </div>
            <div class="versus">
                <div>VS</div>
            </div>
            <div class="away-team">
                <img [src]="match.awayTeam.logo" width="64">
                <h3>{{match.awayTeam.team_name}}</h3>
            </div>
            <div class="home-score">
                <mat-form-field appearance="outline" class="score-field">
                    <input matInput type="number" formControlName="home" />
                </mat-form-field>
            </div>
            <div class="away-score">
                <mat-form-field appearance="outline" class="score-field">
                    <input matInput type="number" formControlName="away" />
                </mat-form-field>
            </div>
        </div>
    </ng-container>
</ng-container>
