<h2 mat-dialog-title>Create Tourny</h2>
<div mat-dialog-content>
    <mat-checkbox>Private</mat-checkbox> <br />
    <mat-form-field appearance="outline">
        <mat-label>League</mat-label>
        <mat-select>
            <mat-option *ngFor="let comp of competitions$ | async" [value]="comp.id">{{comp.caption}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary">Create</button>
</div>
